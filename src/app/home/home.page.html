
<ion-content [fullscreen]="true" class="vertical-center">

    <ion-card class="background">
        <ion-img src="https://mihistoriauniversal.com/wp-content/uploads/coliseo-romano-imperio-roma.jpg"></ion-img>
        <ion-card-header>


            <ion-card-title>Ingrese sus datos</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-input placeholder="Email" [(ngModel)]="user.email"></ion-input>
            <ion-input placeholder="*****" type="password" [(ngModel)]="user.password"></ion-input>
            <ion-button shape="round" color="primary" (click)="login()" expand="full">Ingresar</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
