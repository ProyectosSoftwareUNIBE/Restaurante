<ion-header>
  <ion-toolbar>
    <ion-title>Entradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let entrada of entradas">
      <ion-thumbnail slot="end">
        <img src="{{entrada.imageURL}}">
      </ion-thumbnail>
      <ion-label>
        <h3>{{entrada.name}}</h3>
        <p>{{entrada.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
