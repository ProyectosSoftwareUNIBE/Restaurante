<ion-content>
  <ion-content fullscreen>
    <ion-card>
      <ion-icon
        name="close-circle-outline"
        (click)="return()"
        class="button-help"
      ></ion-icon>
      <ion-img src="{{item.imageUrl}}"></ion-img>
      <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle>${{item.price}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{item.description}}
        <ion-item>
          <ion-label>Cantidad</ion-label>
          <ion-input
            [(ngModel)]="shoppingItem.amount"
            type="number"
          ></ion-input>
          <ion-button
            shape="round"
            color="primary"
            (click)="agregar()"
            expand="full"
            [disabled]="shoppingItem.amount<1"
            >Agregar
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
<ion-footer class="ion-no-border footer">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col> {{shoppingHelp.items}} </ion-col>
        <ion-col> Ver canasta </ion-col>
        <ion-col>${{shoppingHelp.total.toFixed(2)}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
